{% extends "base.html" %}

{% block content %}


<form method="POST" enctype="multipart/form-data" action="{% url 'CherryPickingPicture:signup' %}">
    {% csrf_token %}
    <fieldset>
        <legend>회원가입</legend>
        <label for="nickname">닉네임 : </label>
        <input type="text" id="nickname" name="nickname" value="" required><br>
        <label for="id">아이디 : </label>
        <input type="text" id="id" name="id" value="" required><br>
        <label for="password1">비밀번호 : </label>
        <input type="passwd" id="password1" name="password1" value="" required><br>
        <label for="password2">비밀번호 확인 : </label>
        <input type="passwd" id="password2" name="password2" value="" required><br>

        <input type="submit" value="회원가입"></fieldset>
</form>

{% endblock %}
