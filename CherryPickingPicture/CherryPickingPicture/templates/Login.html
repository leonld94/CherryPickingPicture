{% extends "base.html" %}

{% block content %}


<form method="POST" enctype="multipart/form-data" action="http://localhost:5000/tryLogin">
    {% csrf_token %}
    <fieldset>
        <legend>로그인</legend>
        <input type="text" name="id" value="" required onfocus="this.blur()" onkeypress="return false;"><br>
        <input type="text" name="password" value="" required onkeypress="return false;"><br>

        <input type="submit" value="로그인"></fieldset>
</form>

{% endblock %}
