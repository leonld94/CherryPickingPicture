{% extends "base.html" %}

{% block content %}


<form method="POST" enctype="multipart/form-data" action="{% url 'CherryPickingPicture:login' %}">
    {% csrf_token %}
    <fieldset>
        <legend>로그인</legend>
        <label for="id">아이디 : </label>
        <input type="text" id="id" name="id" value="" required><br>
        <label for="password">비밀번호 : </label>
        <input type="passwd" id="password" name="password" value="" required><br>
        <input type="submit" value="로그인"></fieldset>
</form>
<a href="{% url 'CherryPickingPicture:signup' %}">
        <input type="button" href="" value="회원가입 하러 가기">
</a>
{% endblock %}
